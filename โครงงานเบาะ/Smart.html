<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartsensePostureguard</title>
  <link rel="stylesheet" href="Smart.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">SmartsensePostureguard</div>
    
  </header>

  <section class="hero">
    <h1>Smartsense Postureguard</h1>
    <p>อุปกรณ์ป้องกันท่าทางอัจฉริยะ </p>
    
  </section>

  <section class="features">
    <div class="feature">
      <h2>ประสิทธิภาพ</h2>
      <p> ความแม่นยำ ด้วยเทคโนโลยีถักทอ </p>
    </div>
    <div class="feature">
      <h2>ดีไซน์</h2>
      <p>สะดวก สบาย</p>
    </div>
    <div class="feature">
      <h2>นวัตกรรม</h2>
      <p>เพื่อสุขภาพ</p>
    </div>
  </section>

  <section class="model3d-full">
    <h2>โมเดล 3D ตัวอย่าง</h2>
    <div class="model3d-full">
   
    
    </div>
    <model-viewer
  src="hot.glb" 
  alt="โมเดล 3D"
  auto-rotate
  camera-controls
  camera-orbit="0deg 75deg 2.5m"
  shadow-intensity="1"
  ar
  interaction-prompt="none"
  style="width: 100%; height: 500px;"
></model-viewer>
    <p class="model-description">สามารถหมุน-ซูมได้แบบ real-time</p>
  </section>
  <footer>
    
  </footer>
</body>
</html>
